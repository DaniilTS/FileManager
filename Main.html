<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/Main.css">
    <link rel="icon" href='media/Folder.png' type="image/x-icon"/>

    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<header>
    <h1>MyStorage</h1>
    <div class="header-block">
        <h2 class="header-block__user-name" id="userName"></h2>
        <button class="header__button" id="logOutBtn">Log Out</button>
    </div>
</header>
<main id="main">
    <div class="main-wrapper">
        <div class="path-wrapper">
            <button class="previous-folder__button unselectable" id="previousFolderBtn" type="button">&#8656</button>
            <div class="main-folders-path" id="folders-path">Root/</div>
        </div>
        <div class="main-content">
            <div class="main-content__top top">
                <div>
                    <input class="top__search" type="text" placeholder="file/folder name" id="searchInput">
                    <button class="top__search-button" id="searchBtn">Search</button>
                </div>
                <select class="top__select">
                    <option selected hidden>Actions</option>
                    <optgroup label="Sort by...">
                        <option>Sort by name desc</option>
                        <option>Sort by name asc</option>
                    </optgroup>
                    <optgroup label="Actions">
                        <option>Create New</option>
                    </optgroup>
                </select>
                <div class="main-content__actions-block actions-block">
                    <select class="actions-block__actions-select">
                        <option hidden selected>Actions</option>
                        <option>Create</option>
                        <option>Select</option>
                        <option>Delete Selected</option>
                    </select>
                    <button class="actions-block__create-button" type="button" id="createNewBtn">
                        <img class="actions-block__create-icon" src="media/newFolder.png" alt="pic">
                        <span>Create...</span>
                    </button>
                    <select class="actions-block__sort-select" id="optionSelect">
                        <option hidden selected>Sort by...</option>
                        <option>Sort by name desc</option>
                        <option>Sort by name asc</option>
                    </select>
                    <button class="remove-sort__button" id="removeSortBtn">X</button>
                </div>
            </div>
            <ul class="main-content__elements-list elements-list" id="elementsList"></ul>
        </div>
    </div>
</main>
</body>
</html>
